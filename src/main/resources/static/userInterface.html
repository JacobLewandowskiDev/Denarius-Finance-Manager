<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="images/dollar.png">
    <link rel="stylesheet" href="css/interface-css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rambla:wght@700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <title>Denarius - User Interface</title>
</head>
<body>
    <!-- Logout bar -->    
            <!-- Webapp Logo -->
            <div>
                <div id="logout-bar">
                    <div id="project-info-container">
                        <img id="project-logo" src="images/dollar.png">
                        <div id="project-name">DENARIUS</div>
                    </div>
    
                    <!-- Logout button -->
                    <div id="log-out-container">
                        <form action="/logout" METHOD="GET">
                            <button id="log-out-button" type="submit"><i class="fa fa-sign-out" aria-hidden="true"></i> <span>Log out</span></button>
                        </form>
                    </div>
                </div>
      
    
                <div id="burger-menu" onclick="toggleInterfaceMenu();">
                    <i class="fa fa-bars fa-3x" aria-hidden="true"></i>
                </div>
    
                <div id="user-menu-container">
                    <div id="menu">
                        <div>
                            <h4>User interface</h4>
                        </div>
                    </div>
               
     
                    <div id="interface-options">
                        <ul id="user-options">
                            <li>
                                <button class="accordion"><i class="fa fa-exchange" aria-hidden="true"></i> Transactions</button>
                                <div class="panel">
                                    <ul class="panel-options-menu">
                                        <li>
                                            <a><i class="fa fa-minus-circle" aria-hidden="true"></i> Expenses</a>
                                        </li>

                                        <li>
                                            <a><i class="fa fa-plus-circle" aria-hidden="true"></i> Income</a>
                                        </li>
                                    </ul>
                                </div>
                            </li>

                            <li>
                                <button class="accordion"><i class="fa fa-university" aria-hidden="true"></i> Savings</button>
                                <div class="panel">
                                    <ul class="panel-options-menu">
                                        <li>
                                            <a><i class="fa fa-calendar" aria-hidden="true"></i> Saving Goals</a>
                                        </li>

                                        <li>
                                            <a><i class="fa fa-usd" aria-hidden="true"></i> Piggy Bank</a>
                                        </li>
                                    </ul>
                                </div>
                            </li>

                            <li>
                                <button class="accordion"><i class="fa fa-money" aria-hidden="true"></i> Investments</button>
                                <div class="panel">
                                    <ul class="panel-options-menu">
                                        <li>
                                            <a><i class="fa fa-btc" aria-hidden="true"></i> Cryptocurrency</a>
                                        </li>

                                        <li>
                                            <a><i class="fa fa-line-chart" aria-hidden="true"></i> Stocks</a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>  
    
                <div id="user-dashboard">
                    
                </div>
            </div>
           
        <script src="js/userinterface-js.js" defer></script>
</body>
</html>
